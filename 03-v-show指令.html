<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-v-show指令</title>
    <style>
        .app{
            width: 200px;
            height: 200px;
        }
        img{
            display: block;
            width: 200px;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- v-show 显示与隐藏 -->
        <img src="./images/01.png" alt="图片损坏~" v-show = "isShow">
        <input type="button"  value="切换状态" @click="change">
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        let vue = new Vue({
            el:'#app',
            data:{
                isShow:true
            },
            methods:{
                change:function(){
                    this.isShow = !this.isShow;
                }
            }
        });
    </script>
</body>

</html>
