<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-bind指令</title>
    <style>
        .app{
            width: 200px;
            height: 200px;
        }
        #box{
            width: 200px;
            height: 200px;
            background-color: aqua;
        }
        .active{
            border: 1px solid lightcoral;
        }
    </style>
</head>

<body>
    <div id="app">
        <!-- 绑定元素的属性 -->
        <!-- <a v-bind:href="url" >v-bind指令</a> -->
        <a :href="url" >v-bind指令</a>
        <div id="box" :class ='{active:isActive}' @click="change"></div>
    </div>

    <!-- 开发环境版本，包含了有帮助的命令行警告 -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <script>
        let app = new Vue({
            el:'#app',
            data:{
                url:'https://www.jianshu.com/p/3515e5aa3ade',
                isActive:true
            },
            methods:{
                change:function(){
                    this.isActive = !this.isActive;
                }
            }
        });
    </script>
</body>

</html>
